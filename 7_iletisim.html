    <div class="baslik">
      <h1>İLETİŞİM SAYFASI</h1>
      <p>
        İletişime geçmek için lütfen aşağıda belirtilen işlemleri
        gerçekleştiriniz.
      </p>
    </div>
    <div class="form">
      <form
        action="iletisim.php"
        method="post"
        onsubmit="return validateForm()"
      >
        <div class="temelislemler">
          <table>
            <tr>
              <td>
                <label for="isimsoyisim">İsim Soyisim : </label> <br />
                <br />
              </td>
              <td>
                <input type="text" id="isimsoyisim" name="isim-soyisim" />
                <br /><br />
              </td>
            </tr>
            <tr>
              <td><label for="mail"> E-posta : </label> <br /></td>
              <td><input type="text" id="mail" name="e-posta" /> <br /></td>
            </tr>
          </table>
        </div>

        <div class="cinsiyet">
          <table>
            <tr>
              <td><label for="cinsiyet"> cinsiyet:</label></td>
              <td>
                <input
                  type="radio"
                  name="cinsiyet"
                  value="erkek"
                  checked
                />Erkek<br />
              </td>
              <td><input type="radio" name="cinsiyet" value="kadin" />Kadın</td>
            </tr>
          </table>
        </div>

        <div class="secim">
          <label for="begeni"> Sitede beğendiğiniz sayfalar.</label>
          <ul class="liste" style="list-style-type: none">
            <li>
              <input
                type="checkbox"
                name="Hakkimda"
                value="Hakkimda"
              />Hakkımda<br />
            </li>
            <li>
              <input type="checkbox" name="Sehrim" value="Sehrim" />Şehrim
              <br />
            </li>
            <li>
              <input
                type="checkbox"
                name="Ilgialanlarim"
                value="Ilgialanlarim"
              />İlgi Alanlarım<br />
            </li>
            <li>
              <input
                type="checkbox"
                name="Mirasimiz"
                value="Mirasimiz"
              />Mirasımız<br />
            </li>
            <li>
              <input
                type="checkbox"
                name="Iletisim"
                value="Iletisim"
              />İletişim<br />
            </li>
            <li>
              <input
                type="checkbox"
                name="hicbiri"
                id="secimkontrol"
                value="hicbiri"
              />Hiçbiri<br />
            </li>
          </ul>
        </div>

        <div class="alan">
          <label for="alan"></label>
          <select
            name="dil"
            id="dil"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Hangisini öğrenmek istersiniz ?</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="php">PHP</option>
            <option value="javascript">JAVASCRIPT</option>
            <option value="hic">HİÇBİRİ</option>
          </select>
        </div>

        <div class="mesaj">
          <table>
            <tr>
              <td><label for="mesaj">Mesajınız :</label></td>
              <td><textarea name="mesaj" id="mesaj" cols="27"></textarea></td>
            </tr>
          </table>
        </div>
        <button type="submit" class="btn btn-light">Gönder</button>
        <button type="reset" value="BURAYA TIKLAYIN!" class="btn btn-danger">
          Sıfırla
        </button>
      </form>
    </div>
    <script>
      function validateForm() {
        var name = document.getElementById("isimsoyisim").value;
        var email = document.getElementById("mail").value;
        /*var checkbox = document.getElementById("secimkontrol");*/
        var select = document.getElementById("dil");
        var textarea = document.getElementById("mesaj").value;

        if (name == "") {
          alert("İsim alanı boş bırakılamaz.");
          return false;
        }

        if (email == "") {
          alert("E-posta alanı boş bırakılamaz.");
          return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Geçerli bir e-posta adresi giriniz.");
          return false;
        }

        /*if (!checkbox.checked) {
          alert(
            "Lütfen sevdiğiniz sayfaları işaretleyiniz.Sevmediyseniz hiçbirini seçeneğini işaretleyiniz."
          );
          return false;
        }*/

        if (select.value === "") {
          alert("Öğrenmek istediğiniz bir seçenek seçiniz.");
          return false;
        }

        if (textarea.trim() === "") {
          alert("Yorumlarınız benim için çok önemli.Lütfen yorum yapınız.");
          return false;
        }

        return true;
      }
    </script>
